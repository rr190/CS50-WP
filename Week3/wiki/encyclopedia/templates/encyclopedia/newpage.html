{% extends "encyclopedia/layout.html" %}
{% block title %}
	New Page
{% endblock %}
{% block body %}
	<form action="{% url 'newpage' %}" method="POST">
		{% csrf_token %}
		<input type="text" name="title" placeholder="Title">
		<textarea id="newpage" name="content" rows="4" cols="50"></textarea>
		<br>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
